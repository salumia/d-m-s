<div class="container">
	<div class="col-md-12">
		<a href="javascript:void(0);" (click)="goBack()" style="display:block; margin-top: 10px;"><i class="fa fa-arrow-left"></i> Go Back</a>
	</div>
	<div class="col-xs-12 d-flex justify-content-center" *ngIf="!loadUserData">
		<p-progressSpinner ></p-progressSpinner>		
	</div>	
	<ng-container *ngIf="loadUserData">
		<div class="pull-right" style="margin-top:12px" *ngIf="id > 0" >User ID: {{ id }}</div>   
		<h1><i class="fa fa-user"></i> {{ user?.name }}</h1>
		
		
		<div class="row">
			<p-tabView>
				<p-tabPanel header="Profile" [selected]="true">					
					<div class="row">
					  <div class="col-md-4">
						<h5>Company Name</h5>
					  </div>
					  <div class="col-md-8">
						<label>{{ user?.shop_name }}</label>
					  </div>
					</div>
					<div class="row">
					  <div class="col-md-4">
						<h5>Contact Name</h5>
					  </div>
					  <div class="col-md-8">
						<label>{{ user?.name }}</label>
					  </div>
					</div>
					<div class="row">
					  <div class="col-md-4">
						<h5>Contact Email</h5>
					  </div>
					  <div class="col-md-8">
						<label>{{ user?.email }}</label>
					  </div>
					</div>
					<div class="row">
					  <div class="col-md-4">
						<h5>Phone</h5>
					  </div>
					  <div class="col-md-8">
						<label>{{ user?.phone }}</label>
					  </div>
					</div>
					<div class="row">
					  <div class="col-md-4">
						<h5>Address</h5>
					  </div>
					  <div class="col-md-8">
						<label>{{ user?.address }}</label>
					  </div>
					</div>
					<div class="row">
					  <div class="col-md-4">
						<h5>City</h5>
					  </div>
					  <div class="col-md-8">
						<label>{{ user?.city }}</label>
					  </div>
					</div>
					<div class="row">
					  <div class="col-md-4">
						<h5>Zip</h5>
					  </div>
					  <div class="col-md-8">
						<label>{{ user?.zip }}</label>
					  </div>
					</div>
					<div class="row">
					  <div class="col-md-4">
						<h5>Fax</h5>
					  </div>
					  <div class="col-md-8">
						<label>{{ user?.fax }}</label>
					  </div>
					</div>
				</p-tabPanel><!-- 
				<p-tabPanel header="Contacts">
					Contacts listing will be here
				</p-tabPanel> -->
				<p-tabPanel header="Contracts/Agreements">
					Contracts listing will be here
				</p-tabPanel>
			</p-tabView>
		</div>
	</ng-container>
  </div>
