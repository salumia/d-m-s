<p-growl [(value)]="msgs" key="top-corner"></p-growl>
<div class="container">
  <h1><i class="fa fa-user"></i> {{ user?.first_name }} {{ user?.last_name }}</h1>
  <form id="Userform" [formGroup]="Userform" (ngSubmit)="doPasswordChange(Userform.value)"  class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">New Password:</label>
      <div class="col-sm-10">
        <input pPassword formControlName="new_password" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
      <div class="col-sm-10">          
			<input pPassword formControlName="confirm_password" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <p-button type="submit" label="Save User" icon="fa fa-save" [disabled]="!Userform.valid"></p-button>
      </div>
    </div>
  </form>
</div>
