<p-growl [(value)]="msgs" key="top-corner"></p-growl>
<div class="col-xs-12 d-flex justify-content-center" *ngIf="loadSpinner">
	<p-progressSpinner ></p-progressSpinner>		
</div>	
<form id="Userform" [formGroup]="Userform" *ngIf="!loadSpinner" (ngSubmit)="saveUser(Userform.value)" class="row">
  <div class="container">
    <div class="col-md-12">
		<a href="javascript:void(0);" (click)="goBack()" style="display:block; margin-top: 10px;"><i class="fa fa-arrow-left"></i> Go Back</a>
	</div>
    <div class="pull-right" style="margin-top:12px" *ngIf="id > 0" >User ID: {{ id }}</div>
    <!-- <p-messages [(value)]="msgs"></p-messages> -->
    <h1><i class="fa fa-user"></i> {{ user?.shop_name }}</h1>
	
    <div class="row">
	
      <div class="col-md-7">
		
        <div class="row">
          <div class="col-md-6">
            <h5>Company Name <span class="required-fields">*</span></h5>
            <input type="text" pInputText name="shop_name" id="shop_name" [(ngModel)]="user.shop_name" formControlName="shop_name" />
          </div>
          <div class="col-md-6">
            <h5>Gender <span class="required-fields">*</span></h5>
            <p-dropdown [options]="departments" name="department" [(ngModel)]="user.gender" formControlName="gender" ></p-dropdown>
          </div> 
		  
        </div>
        <br />		
        <div class="row">
		  <div class="col-md-6">
            <h5>Contact Name <span class="required-fields">*</span></h5>
            <input type="text" pInputText name="name" id="name" [(ngModel)]="user.name" formControlName="name" /><br />
          </div>
          <div class="col-md-6">
            <h5>Contact Email <span class="required-fields">*</span></h5>
            <input type="text" pInputText name="email" id="email" [(ngModel)]="user.email" formControlName="email" />
          </div>
        </div>
        <br />
		<div class="row">
          <div class="col-md-6">
            <h5>Phone <span class="required-fields">*</span></h5>
			<p-inputMask mask="(999) 999 – 9999" [(ngModel)]="user.phone" formControlName="phone" placeholder="(XXX) XXX – XXXX"></p-inputMask>
          </div>

          <div class="col-md-6">
            <h5>Fax <span class="required-fields">*</span></h5>
			<p-inputMask mask="(999) 999 – 9999" [(ngModel)]="user.fax" formControlName="fax" placeholder="(XXX) XXX – XXXX"></p-inputMask><br />
          </div>
        </div>
        <br />
		<div class="row">
          <div class="col-md-6">
            <h5>Address <span class="required-fields">*</span></h5>
			<textarea rows="5" cols="30" pInputTextarea [(ngModel)]="user.address" formControlName="address"></textarea>
			<br />
          </div>

          <div class="col-md-6">
            <h5>City <span class="required-fields">*</span></h5>
            <input type="text" pInputText name="city" id="city" [(ngModel)]="user.city" formControlName="city" /><br />
            <br />
          </div>
          <div class="col-md-6">
            <h5>Zip <span class="required-fields">*</span></h5>
            <input type="text" pInputText name="zip" id="zip" [(ngModel)]="user.zip" formControlName="zip" /><br />
            <br />
          </div>
        </div>
        <br />
		<div *ngIf="id > 0;else other_content">
		
		</div>
		<ng-template #other_content>
		<div class="row" >
          <div class="col-md-6">
            <h5>Password <span class="required-fields">*</span></h5>
			
			<input id="newPassword" name="password" type="password" pPassword [(ngModel)]="user.password" formControlName="password" /><a href="javascript:void(0);" (click)="toggle_password()"> <i style="position: relative; top: -28px; left: 100%; font-size: 16px;" class="fa fa-eye"></i></a>
			<br />
          </div>
        </div>
        <br />
		</ng-template>
		
		<div class="row">
          <div class="col-md-12 text-right border-top">
            <br />
            <p-button type="submit" label="Save" [disabled]="!Userform.valid"></p-button>
            <p-button label="Cancel" (click)="goBack()"></p-button>
          </div>
        </div>
		<br />
		<br />
	  </div>
	  <!-- 
      <div class="col-md-5 bg-light" *ngIf="id > 0 && loggedInUser.department == 1">
		<app-upload-documents #documentsChild *ngIf="loadComponents" [loadDocuments]="user.documents"></app-upload-documents>
      </div> -->
    </div>
  </div>
</form>
