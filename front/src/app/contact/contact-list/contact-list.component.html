<p-growl key="top-corner"></p-growl>
<div class="container">
  <div class="row">	
	<div class="col-lg-6"> 
		<!-- Page Title Start -->
		<h2 class="page--title h5"><i class="fa fa-user"></i> contacts</h2>
		<!-- Page Title End -->
	</div>
	<div class="col-lg-6 text-right">
		<p-button label="Create Contact" icon="fa fa-user" (onClick)="showAddContactDialog()"></p-button>   
	</div>    
	<div class="col-lg-12 d-flex justify-content-center" *ngIf="loadSpinner"> 
		<p-progressSpinner ></p-progressSpinner>		
	</div>
	<div class="table-responsive">	
    <p-table #contactListing [columns]="cols" [value]="contacts" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,25,50]" paginatorPosition="both" *ngIf="contacts?.length > 0">
		<!-- <ng-template pTemplate="caption">
			<div class="custom-white" style="text-align: right">        
				<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
				<input type="text" pInputText size="50" placeholder="Search" (input)="contactListing.filterGlobal($event.target.value, 'contains')" style="width:auto">                
			</div>
		</ng-template> -->
		
		<ng-template pTemplate="header" let-columns>
			
			<tr class="custom-white">
				<th *ngFor="let col of columns" [ngSwitch]="col.field">
				
					<input *ngSwitchCase="'email'" pInputText type="text" (input)="contactListing.filter($event.target.value, col.field, col.filterMatchMode)" placeholder="Email">
					<p-dropdown *ngSwitchCase="'status'" [style]="{'width':'100%'}" [options]="statuses" (onChange)="contactListing.filter($event.value, col.field, 'equals')"></p-dropdown>
				</th>
			</tr>
			
			<tr>       
				<ng-container *ngFor="let col of columns">
					<th width="200" [pSortableColumn]="col.field" *ngIf="col.header != ''" >
						{{col.header}}
						<p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
					</th>
				</ng-container>
				<th width="200">Actions</th>
			</tr>
        </ng-template>
		
		
      <ng-template pTemplate="body" let-contact>
        <tr>
          <td>{{ contact.email }}</td>
          <td>
			<span *ngIf="contact.status == 0">
				<p-button label="Enable" icon="fa fa-close" styleClass="ui-button-success" (onClick)="enableContact(contact.id)"></p-button>
			</span> 
			<span *ngIf="contact.status == 1">
				<p-button label="Disable" icon="fa fa-close" styleClass="ui-button-danger" (onClick)="disableContact(contact.id)"></p-button>
			</span>
		  </td>
          <td>
			<p-button label="Delete" icon="fa fa-trash" styleClass="ui-button-danger" (onClick)="deleteContact(contact.id)"></p-button>
			<p-button label="View" icon="fa fa-search" (onClick)="viewContact(contact.id)" *ngIf="contact.user_id > 0"></p-button>    			
          </td>
        </tr>
      </ng-template>
    </p-table>
	</div>
  </div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-dialog header="Contact Detail" [(visible)]="contactViewVisible" [modal]="true" [responsive]="true" [style]="{width: '600px', minWidth: '200px'}" [minY]="70" [baseZIndex]="10000">
 	<div class="panel" style="width:400px;">					
		<div class="row">
		  <div class="col-md-4">
			<h5>Name</h5>
		  </div>
		  <div class="col-md-8">
			<label>{{ selectedContact?.get_user_data?.name }}</label>
		  </div>
		</div>	
		<div class="row">
		  <div class="col-md-4">
			<h5>Email</h5>
		  </div>
		  <div class="col-md-8">
			<label>{{ selectedContact?.email }}</label>
		  </div>
		</div>		
		<div class="row">
		  <div class="col-md-4">
			<h5>Phone</h5>
		  </div>
		  <div class="col-md-8">
			<label>{{ selectedContact?.get_user_data?.phone }}</label>
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-4">
			<h5>Address</h5>
		  </div>
		  <div class="col-md-8">
			<label>{{ selectedContact?.get_user_data?.address }}, {{selectedContact?.get_user_data?.city}} ,{{selectedContact?.get_user_data?.zip}}</label>
		  </div>
		</div>
	</div>
</p-dialog>


<p-dialog header="New Contact" [(visible)]="addContactVisible" [modal]="true" [responsive]="true" [style]="{width: '600px', minWidth: '200px'}" [minY]="70" [baseZIndex]="10000">
	<form (submit)="saveContact()">
 	<div class="panel" style="width:400px;">	
	    <p-messages [(value)]="msgs"></p-messages>
		<div class="row">
		  <div class="col-md-4">
			<h5>Email</h5>
		  </div>
		  <div class="col-md-8">
			<input id="newContactEmail" name="newContactEmail" type="email" [(ngModel)]="newContactEmail" />
		  </div>
		</div>	
		<div class="row">
		  <div class="col-md-4 text-right">
		  </div>
		  <div class="col-md-8">
			<p-button type="submit" label="Save"></p-button>
		  </div>
		</div>
	</div>
	</form>
</p-dialog>
