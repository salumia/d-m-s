<p-growl [(value)]="msgs" key="top-corner"></p-growl>
<div class="container">
  <div class="row">	
	<div class="col-lg-6"> 
		<!-- Page Title Start -->
		<h2 class="page--title h5"><i class="fa fa-user"></i> Categories</h2>
		<!-- Page Title End -->
	</div>
	<div class="col-lg-6 text-right">
		<a [routerLink]="'/category/create'" class="btn btn-rounded btn-warning">Create Category</a>
	</div>    
	<div class="col-lg-12 d-flex justify-content-center" *ngIf="categories?.length < 1"> 
		<p-progressSpinner ></p-progressSpinner>		
	</div>
	<div class="table-responsive">	
    <p-table #categoryListing [columns]="cols" [value]="categories" [paginator]="true" [rows]="10" *ngIf="categories?.length > 0">
		<ng-template pTemplate="caption">
			<div style="text-align: right">        
				<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
				<input type="text" pInputText size="50" placeholder="Search" (input)="categoryListing.filterGlobal($event.target.value, 'contains')" style="width:auto">                
			</div>
		</ng-template>
		
		<ng-template pTemplate="header" let-columns>
			<tr>       
				<ng-container *ngFor="let col of columns">
					<th width="200" [pSortableColumn]="col.field" *ngIf="col.header != ''" >
						{{col.header}}
						<p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
					</th>
				</ng-container>
				<th width="200">Actions</th>
			</tr>
			<tr>
				<th *ngFor="let col of columns" [ngSwitch]="col.field">
				
					<input *ngSwitchCase="'name'" pInputText type="text" (input)="userListing.filter($event.target.value, col.field, col.filterMatchMode)">
					
				</th>
			</tr>
        </ng-template>
		
		
      <ng-template pTemplate="body" let-category>
        <tr>
		  <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>			
            <span *ngIf="category.status == 0">
              <p-button label="Enable" icon="fa fa-close" styleClass="ui-button-success" (onClick)="enableCategory(category.id)"></p-button>
            </span> 
			<span *ngIf="category.status == 1">
              <p-button label="Disable" icon="fa fa-close" styleClass="ui-button-danger" (onClick)="disableCategory(category.id)"></p-button>
            </span>  
            <p-button label="Edit" icon="fa fa-pencil-square-o" [routerLink]="'/category/edit/' + category.id"></p-button>
            <!-- <p-button label="View" icon="fa fa-user" [routerLink]="'/category/view/' + category.id"></p-button> -->
          </td>
        </tr>
      </ng-template>
    </p-table>
	</div>
  </div>
</div>
