<p-growl [(value)]="msgs" key="top-corner"></p-growl>
<div class="row">		
	<div class="col-lg-12"> 
		<a href="javascript:void(0);" (click)="goBack()"><i class="fa fa-arrow-left"></i> Go Back</a>
	</div>
	<div class="col-lg-12 d-flex justify-content-center" *ngIf="loadSpinner">
		<p-progressSpinner ></p-progressSpinner>		
	</div>
</div>
<div class="panel" *ngIf="!loadSpinner">
	<div class="records--body">
		<div class="title">
			<div class="col-lg-6"> 
				<!-- Page Title Start -->
				<h2 class="page--title h5"><i class="fa fa-file"></i> Contract Terms Of Service</h2>
				<!-- Page Title End -->
			</div>
		</div>
		<div class="tab-pane fade show active" id="tab01">
			<form [formGroup]="contractTermsForm" (ngSubmit)="saveTermsOfService()" >
				<div class="form-group row">
					<div class="col-md-12">
						<p-editor [(ngModel)]="terms" formControlName="terms" [style]="{'height':'320px'}">
							<p-header>
								<span class="ql-formats">
									<button class="ql-bold" aria-label="Bold"></button>
									<button class="ql-italic" aria-label="Italic"></button>
									<button class="ql-underline" aria-label="Underline"></button>
									<button class="ql-strike" aria-label="Strike"></button>
									<button aria-label="Ordered List" class="ql-list" value="ordered" type="button"><svg viewBox="0 0 18 18"> <line class="ql-stroke" x1="7" x2="15" y1="4" y2="4"></line> <line class="ql-stroke" x1="7" x2="15" y1="9" y2="9"></line> <line class="ql-stroke" x1="7" x2="15" y1="14" y2="14"></line> <line class="ql-stroke ql-thin" x1="2.5" x2="4.5" y1="5.5" y2="5.5"></line> <path class="ql-fill" d="M3.5,6A0.5,0.5,0,0,1,3,5.5V3.085l-0.276.138A0.5,0.5,0,0,1,2.053,3c-0.124-.247-0.023-0.324.224-0.447l1-.5A0.5,0.5,0,0,1,4,2.5v3A0.5,0.5,0,0,1,3.5,6Z"></path> <path class="ql-stroke ql-thin" d="M4.5,10.5h-2c0-.234,1.85-1.076,1.85-2.234A0.959,0.959,0,0,0,2.5,8.156"></path> <path class="ql-stroke ql-thin" d="M2.5,14.846a0.959,0.959,0,0,0,1.85-.109A0.7,0.7,0,0,0,3.75,14a0.688,0.688,0,0,0,.6-0.736,0.959,0.959,0,0,0-1.85-.109"></path> </svg></button>
									<button aria-label="Unordered List" class="ql-list" value="bullet" type="button"><svg viewBox="0 0 18 18"> <line class="ql-stroke" x1="6" x2="15" y1="4" y2="4"></line> <line class="ql-stroke" x1="6" x2="15" y1="9" y2="9"></line> <line class="ql-stroke" x1="6" x2="15" y1="14" y2="14"></line> <line class="ql-stroke" x1="3" x2="3" y1="4" y2="4"></line> <line class="ql-stroke" x1="3" x2="3" y1="9" y2="9"></line> <line class="ql-stroke" x1="3" x2="3" y1="14" y2="14"></line> </svg></button>
								</span>
							</p-header>
						</p-editor>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-9 offset-md-3">
						<button type="submit" class="btn btn-rounded btn-success" [disabled]="!contractTermsForm.valid">Save</button>
						<button type="button" class="btn btn-rounded btn-success" (click)="goBack()">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
