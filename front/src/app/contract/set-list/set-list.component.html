<p-growl [(value)]="msgs" key="top-corner"></p-growl>
<div class="container">
  <div class="row">	
	<div class="col-lg-6"> 
		<!-- Page Title Start -->
		<h2 class="page--title h5"><i class="fa fa-user"></i> Sets</h2>
		<!-- Page Title End -->
	</div>
	<div class="col-lg-6 text-right">
		<a [routerLink]="'/set/create'" class="btn btn-rounded btn-warning">Create New Set</a>
	</div>    
	<div class="col-lg-12 d-flex justify-content-center" *ngIf="loadSpinner"> 
		<p-progressSpinner ></p-progressSpinner>		
	</div>
	<div class="table-responsive">	
    <p-table #setListing [columns]="cols" [value]="sets" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,25,50]" paginatorPosition="both" *ngIf="sets?.length > 0">
		<!-- <ng-template pTemplate="caption">
			<div style="text-align: right">        
				<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
				<input type="text" pInputText size="50" placeholder="Search" (input)="setListing.filterGlobal($event.target.value, 'contains')" style="width:auto">                
			</div>
		</ng-template> -->
		
		<ng-template pTemplate="header" let-columns>			
			<tr class="custom-white">
				<th *ngFor="let col of columns" [ngSwitch]="col.field">				
					<input *ngSwitchCase="'title'" pInputText type="text" (input)="setListing.filter($event.target.value, col.field, col.filterMatchMode)" placeholder="Title">	
					<p-dropdown *ngSwitchCase="'status'" [style]="{'width':'100%'}" [options]="statuses" (onChange)="setListing.filter($event.value, col.field, 'equals')"></p-dropdown>	
				</th>
				<th class="recordsPerPageTitle">
					Records to Display:
				</th>
			</tr>
			<tr>       
				<ng-container *ngFor="let col of columns">
					<th width="200" [pSortableColumn]="col.field" *ngIf="col.header != ''" >
						{{col.header}}
						<p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
					</th>
				</ng-container>
				<th width="200">Actions</th>
			</tr>
        </ng-template>
		
		
      <ng-template pTemplate="body" let-set>
        <tr>
          <td>{{ set.title }}</td>
          <td> 
		    <span *ngIf="set.status == 0">
              <p-button label="Enable" icon="fa fa-close" styleClass="ui-button-success" (onClick)="enableSet(set.id)"></p-button>
            </span> 
			<span *ngIf="set.status == 1">
              <p-button label="Disable" icon="fa fa-close" styleClass="ui-button-danger" (onClick)="disableSet(set.id)"></p-button>
            </span>
		  </td>
          <td>			            
            <p-button label="Edit" icon="fa fa-pencil-square-o" [routerLink]="'/set/edit/' + set.id"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
	</div>
  </div>
</div>
